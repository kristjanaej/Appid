<ion-view title="Flight Legs">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="getData()">
      </ion-refresher>
      <ion-list>
    		<ion-item ng-repeat="flight in flights">
    			<h2>{{ flight.flt }} - {{ flight.destination }}</h2>
    			<p>Scheduled {{ flight.sched_time | date:'HH:mm' }} - Est. {{ flight.expected_time | date:'HH:mm' }} </p>
    		</ion-item>
    	</ion-list>
    </ion-content>
</ion-view>
