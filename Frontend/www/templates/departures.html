<ion-view title="Departures">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="getData()">
      </ion-refresher>
      <ion-list>
    		<ion-item ng-repeat="flight in flights">
    			<h2>{{ flight.TailNumber }} / {{ flight.ToFltno }} - To: {{ flight.ToAirport }}</h2>
    			<p>Est. {{ flight.STD }}  {{ flight.ToStatus }} - @Stand: {{ flight.DepStand }} </p>
    		</ion-item>
    	</ion-list>
    </ion-content>
</ion-view>
