<ion-view title="Fleet list">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="getData()">
      </ion-refresher>
      <ion-list>
    		<ion-item ng-repeat="ac in fleetList" ng-click="viewAircraft({{ ac.id }})">
    			<h2>{{ ac.Tailnumber }} - {{ ac.Type }}</h2>
    			<p> {{ ac.Location}} - Status: {{ ac.Status }} </p>
    		</ion-item>
    	</ion-list>
	</ion-content>
</ion-view>
